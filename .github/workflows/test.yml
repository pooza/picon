name: test
on:
  - push
env:
  CI: "true"
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version:
          - 10.x
          - 12.x
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: apt install
        run: |
          sudo apt update
          sudo apt install imagemagick
          sudo apt install ubuntu-restricted-extras
          sudo apt install ffmpeg
      - name: npm install
        run: |
          npm install pm2
          npm install
      - run: npm run lint
      - run: npm start
      - run: npm test
