name: test
on:
  - push
env:
  CI: "true"
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version:
          - 10.x
          - 12.x
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: apt install
        run: |
          sudo apt install imagemagick
          sudo apt install ffmpeg
      - name: npm install
        run: |
          #npm install pm2
          npm install
      - name: npm start
        run: |
          #npm start
          node picon.js &
      - run: npm test
